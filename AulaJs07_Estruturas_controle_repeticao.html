<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula Js - 07 Estruturas Controle Repetição</title>
</head>

<body>
    <h1 style="text-align: center; font-weight: bold; font-size: 30dp; color: black">
        Press F12 and go to console - Pressione F12 e vá para o console
    </h1>

    <script>
        /* ELEMENTOS DE COMPARAÇÃO
         * = atribuir o valor inserido na variável
         * == igual em valor
         * === igual em valor e em tipo
         * != diferente em valor
         * !== diferente em valor e em tipo
         * > maior que; < menor que
         * >= maior ou igual; <= menor ou igual
         *
         * && e; || ou; ! não
         */

        /* Estruturas de repetição */
        var n = 6;

        // IF - ELSE Caso a condição passada seja true, ocorrerá
        if (n > 5) console.log('Linha da condição verdadeira');

        if (n < 5){
            console.log('Primeira condição verdadeira');
        } else if (n == 6){
            console.log('Segunda condição verdadeira');
        } else {
            console.log('Condição falsa');
        }

        /* Operador ternário */
        var idade = 16;

        var situacao = (idade >= 18) ? 'Maioridade' : 'Menoridade';
        console.log(situacao);

        /* SWITCH - Escolha e casos*/
        var diaSemana = new Date().getDay();

        switch (diaSemana){
            case 5:
            case 6:
                console.log('Hoje é dia de curtir!');
                break;
            case 0:
                console.log('Hoje é domingo, dá pra curtir!');
                break;
            default:
                console.log('Dia de semana, tem que trabalhar :") ');
        }

        /* FOR - Repetição da variável */
        var linguagens = ['PHP', 'JAVA', 'C++', 'ASP'];

        // for(i = 0; i < linguagens.length; i++){
        //     console.log(linguagens[i]);
        // }

        // utilizando break (encerrar todo o for)
        for(i = 0; i < linguagens.length; i++){
            if (i == 2) continue;
            // console.log(linguagens[i]);
        }
        // utilizando continue (pula o parâmetro passado)
        for(i = 0; i < linguagens.length; i++){
            if (i == 2) break;
            // console.log(linguagens[i]);
        }

        /* WHILE - Enquanto o parâmetro for true */
        var i = 0; 
        var linguagens = ['PHP', 'JAVA', 'C++', 'ASP'];

        // loop infinito, quando o contador fica dentro da repetição, ele nunca atualiza e trava a máquina
        // while(i < linguagens.length){
        //     console.log(linguagens[i]);
        //     // i++;
        // }
        while(i < linguagens.length){
            // console.log(linguagens[i]);
            i++;
        }
        // ele faz a verificação no final (executa no mínimo uma vez), ao contrário do anterior que verifica no começo
        var i = 0; 
        do {
            console.log(linguagens[i]);
            i++;
        } while(i < linguagens.length)
    </script>
</body>
</html>
